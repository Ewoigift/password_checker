<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <div class="file-upload">
            <form action="" method="post" enctype="multipart/form-data">
                <input type="file" value="Upload" name="upload" id="upload">
            </form>

            <div class="boxes">
                <button type="button">KRA</button>
                <button type="button">NSSF</button>
                <button type="button">NHIF</button>
                <button type="button">ECITIZEN</button>
                <button type="button">ENSF</button>
            </div>
        </div>

        <div class="table">
            <table>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Password</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>
    </main>





    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
</body>

</html>
